<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <h3>Generate my cocktail</h3>
  <form action="/" method="post">
    <input type="text" name="cocktail" placeholder="Enter a cocktail name" required />
    <input type="submit" value="Generate recipe" />
  </form>
  {% if cocktail %}
  <div class="result">{{ cocktail }}</div>
  <div class="result">Normal recipe: {{ result_normal }}</div>
  <div class="result">Strange recipe: {{ result_absurd }}</div>
  {% endif %}
</body>
